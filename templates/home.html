<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
</head>
<body>
    <div class="login">
        <h1>Customer Churn Prediction</h1>
   
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>
                <legend>Predict Customer Churn</legend>
            </h1>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input class="form-control" type="number" step="0.01" name="Age" placeholder="Enter Age" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="Gender" placeholder="Select Gender" required>
                    <option class="placeholder" selected disabled value="">Select Gender</option>
                    <option value="Male">
                        Male
                    </option>
                    <option value="Female">
                        Female
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Tenure</label>
                <input class="form-control" type="number" step="0.01" name="Tenure" placeholder="Enter Tenure" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Usage Frequency</label>
                <input class="form-control" type="number" step="0.01" name="Usage Frequency" placeholder="Enter Usage Frequency" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Support Calls</label>
                <input class="form-control" type="number" step="0.01" name="Support Calls" placeholder="Enter Support Calls" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Payment Delay</label>
                <input class="form-control" type="number" step="0.01" name="Payment Delay" placeholder="Enter Payment Delay" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Subscription Type</label>
                <select class="form-control" name="Subscription Type" placeholder="Select Subscription Type" required>
                    <option class="placeholder" selected disabled value="">Select Subscription Type</option>
                    <!-- Include options for different subscription types -->
                    <option value="Basic">
                        Basic
                    </option>
                    <option value="Standard">
                        Standard
                    </option>
                    <option value="Premium">
                        Premium
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Contract Length</label>
                <select class="form-control" name="Contract Length" placeholder="Select Contract Length" required>
                    <option class="placeholder" selected disabled value="">Select Contract Length</option>
                    <!-- Include options for different contract lengths -->
                    <option value="Quarterly">
                        Quarterly
                    </option>
                    <option value="Monthly">
                        Monthly
                    </option>
                    <option value="Annual">
                        Annual
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Total Spend</label>
                <input class="form-control" type="number" step="0.01" name="Total Spend" placeholder="Enter Total Spend" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Last Interaction</label>
                <input class="form-control" type="number" step="0.01" name="Last Interaction" placeholder="Enter Last Interaction" required />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Churn" required />
            </div>
        </form>
        <h2>
            <!-- Display the prediction result here, but only if results is not None -->
            {% if results is not none %}
                {% if results == 1 %}
                    Prediction Result: <span style="color: red;">High Probability of Churning</span>
                {% else %}
                    Prediction Result: <span style="color: green;">Not Likely to Churn</span>
                {% endif %}
            {% endif %}
        </h2>
    </div>
</body>
</html>
